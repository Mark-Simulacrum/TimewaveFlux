<!DOCTYPE html>
<html>
<head>
	<title>ProjectFlow</title>
	<link rel="stylesheet" href="css/stylesheet.css">

	<script src="Project.js"></script>
	<script src="ProjectConfig.js"></script>
	<script src="helpers.js"></script>
	<script src="main.js"></script>

	<script defer src="libraries/prefixfree.min.js"></script>
	<script defer src="libraries/moment-with-langs.js"></script>
	<script defer src="libraries/FileSaver.js"></script>
</head>
<body>
	<!-- <div id='tooltip'></div> -->
	 <canvas id='header-canvas' height="40"></canvas>
<!--	<div><input id='firstDayScrollbar' type='range' min='0' /></div>-->
	<canvas id='main-canvas'></canvas>
	<footer>
		<section class='project'>
			<div class='noWrap'>
				<span id='name'>Name</span>
				<div class='projectMod'>
					<button id='project_start'>&larrb;</button>
					<button id='project_center'>&bull;</button>
					<button id='project_deadline'>&rarrb;</button>
				</div>
			</div>
			<div class='noWrap'>
				for <span id='customer_name'></span>
			</div>
			<div class='noWrap'>
				from <input class='date' id='start' type="text" />
				to <input class='date' id="deadline" type="text" />
				<button id="change_start-deadline">Change</button>
			</div>
			<div class='noWrap'>
				Hours: <span id='hours'>?/?</span>
				<div class="right">Days: <span id='days'>?/?</span></div>
			</div>
			<div class='noWrap'>
				<input id='workInput' type='text' placeholder='#h#m' />
				<button id='done'>Done</button>
				<button id='spread'>Spread</button>
				<button id='change-work'>Add</button>
			</div>
		</section>
		<section class='navigation'>
			<div class='center'>
				<div class='noWrap'>
					<button id="date_minus_31">-31</button>
					<button id="date_minus_7">-7</button>
					<button id="date_minus_1">-1</button>
					<input class='date' id='date' />
					<button id="date_add_1">+1</button>
					<button id="date_add_7">+7</button>
					<button id="date_add_31">+31</button>
				</div>
				<div class='noWrap'>
					<input min='1' step='1' type='number' id='day_amount' /> days
				</div>
			</div>
			<div class='center'>
				<!-- <button onclick='clearLocalStorage();'>clearLocalStorage()</button> -->
				<button id='today'>Now</button>
				<button id='undo'>Undo</button>
				<button id='redo'>Redo</button>
				<button id='export'>Export</button>
				<button id='import'>Import</button>
				<input type='file' id='import_input' />
			</div>
			<span id='version'>v?</span>
		</section>
		<section class='notification'></section>
	</footer>
</body>
</html>
